<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prophet Muhammad Memory Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
            flex-direction: column;
            color: #1f2937;
        }
        .container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            max-width: 95%;
            width: 700px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .header h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #1f2937;
        }
        .header p {
            color: #6b7280;
            margin-top: 0.5rem;
        }
        .game-board {
            display: grid;
            gap: 0.5rem;
            grid-template-columns: repeat(4, 1fr);
            justify-items: center;
            width: 100%;
        }
        .card {
            width: 100%;
            height: 120px;
            background-color: #d1d5db;
            border-radius: 0.75rem;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
            transform-style: preserve-3d;
            position: relative;
        }
        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }
        .card-inner {
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 0.75rem;
        }
        .card-front {
            background-color: #3b82f6;
            color: white;
            transform: rotateY(0deg);
            font-size: 2.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card-back {
            background-color: #eff6ff;
            color: #1f2937;
            transform: rotateY(180deg);
            padding: 0.5rem;
            text-align: center;
            font-size: 0.8rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card.matched {
            visibility: hidden;
            background-color: transparent;
            box-shadow: none;
        }
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }
        .control-button {
            padding: 0.75rem 2rem;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            background-color: #10b981;
            border-radius: 0.75rem;
            transition: transform 0.1s ease, background-color 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
        }
        .control-button:hover {
            background-color: #059669;
        }
        .control-button:active {
            transform: scale(0.95);
        }
        .message-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 100;
        }
        .message-box h2 {
            font-size: 2.25rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #4b5563;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Prophet Muhammad Memory Game</h1>
            <p>Match the facts to learn about his life. Score: <span id="score">0</span></p>
        </div>
        <div class="game-board" id="game-board"></div>
        <div class="buttons-container">
            <button id="restart-button" class="control-button">Restart Game</button>
        </div>
    </div>

    <div id="message-container" class="hidden">
        <div class="message-box">
            <h2 id="message-text"></h2>
        </div>
    </div>

    <script>
        window.onload = function() {
            const gameBoard = document.getElementById('game-board');
            const scoreDisplay = document.getElementById('score');
            const restartButton = document.getElementById('restart-button');
            const messageContainer = document.getElementById('message-container');
            const messageText = document.getElementById('message-text');

            const facts = [
                { id: '1', title: 'Birth', fact: 'Born in Mecca in the year 570 CE.' },
                { id: '2', title: 'First Revelation', fact: 'Received the first revelation in the Cave of Hira.' },
                { id: '3', title: 'Hijra', fact: 'Migrated from Mecca to Medina in 622 CE.' },
                { id: '4', title: 'Last Sermon', fact: 'Delivered his farewell sermon at Mount Arafat.' },
                { id: '5', title: 'Compassion', fact: 'Known for his immense mercy and compassion.' },
                { id: '6', title: 'Trustworthiness', fact: 'Called "Al-Amin" (The Trustworthy) by his people.' },
                { id: '7', title: 'Family', fact: 'Married to Khadijah, a successful businesswoman.' },
                { id: '8', title: 'Final Resting Place', fact: 'Buried in Medina, at Al-Masjid an-Nabawi.' }
            ];

            let gameCards = [];
            let flippedCards = [];
            let score = 0;
            let canFlip = true;
            let matchesFound = 0;

            function showMessage(text) {
                messageText.textContent = text;
                messageContainer.classList.remove('hidden');
            }

            function hideMessage() {
                messageContainer.classList.add('hidden');
            }

            function shuffle(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }

            function createBoard() {
                gameBoard.innerHTML = '';
                const cards = [...facts, ...facts];
                shuffle(cards);
                gameCards = [];
                flippedCards = [];
                score = 0;
                matchesFound = 0;
                scoreDisplay.textContent = score;

                cards.forEach((cardData, index) => {
                    const cardElement = document.createElement('div');
                    cardElement.classList.add('card');
                    cardElement.dataset.id = cardData.id;
                    cardElement.dataset.index = index;

                    const cardInner = document.createElement('div');
                    cardInner.classList.add('card-inner');

                    const cardFront = document.createElement('div');
                    cardFront.classList.add('card-front');
                    cardFront.textContent = cardData.title;

                    const cardBack = document.createElement('div');
                    cardBack.classList.add('card-back');
                    cardBack.textContent = cardData.fact;

                    cardInner.appendChild(cardFront);
                    cardInner.appendChild(cardBack);
                    cardElement.appendChild(cardInner);
                    gameBoard.appendChild(cardElement);
                    gameCards.push(cardElement);
                });

                addCardListeners();
                hideMessage();
            }

            function addCardListeners() {
                gameCards.forEach(card => {
                    card.addEventListener('click', flipCard);
                });
            }

            function flipCard() {
                if (!canFlip || flippedCards.length >= 2 || this === flippedCards[0]) {
                    return;
                }

                this.classList.add('flipped');
                flippedCards.push(this);

                if (flippedCards.length === 2) {
                    canFlip = false;
                    setTimeout(checkMatch, 1000);
                }
            }

            function checkMatch() {
                const [card1, card2] = flippedCards;
                const isMatch = card1.dataset.id === card2.dataset.id;

                if (isMatch) {
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    score += 10;
                    matchesFound++;
                    if (matchesFound === facts.length) {
                        setTimeout(() => showMessage('You Won! All pairs found.'), 500);
                    }
                } else {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                }

                scoreDisplay.textContent = score;
                flippedCards = [];
                canFlip = true;
            }

            restartButton.addEventListener('click', createBoard);

            createBoard();
        };
    </script>
</body>
</html>
